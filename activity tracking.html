//html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Activity Tracking</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Activity</th>
                <th>Duration (hours)</th>
                <th>Calories Burned</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-04-01</td>
                <td>Running</td>
                <td>1.5</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2024-04-02</td>
                <td>Cycling</td>
                <td>2</td>
                <td>250</td>
            </tr>
            <tr>
                <td>2024-04-03</td>
                <td>Swimming</td>
                <td>1</td>
                <td>200</td>
            </tr>
            <!-- Add more rows for additional activities -->
        </tbody>
    </table>
</div>

</body>
</html>
